<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You are under my control</title>
    <style>
      body {
        background-color: black;
        color: #00ff00;
        font-family: "Courier New", Courier, monospace;
        font-size: 18px;
        padding: 20px;
        overflow: hidden;
      }
      .glow {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
      }
      .cursor {
        display: inline-block;
        width: 10px;
        height: 18px; /* Added height to make cursor visible */
        background-color: #00ff00;
        animation: blink 1s infinite;
        vertical-align: middle; /* Aligns cursor with text */
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <script>
      const text = [
        "Initializing Hacking Terminal...",
        "Loading Modules...",
        "Bypassing Security...",
        "Accessing Mainframe...",
        "Decrypting Files...",
        "Establishing Connection...",
        "Uploading Virus...",
        "Executing Command...",
        "System Compromised!"
      ];

      const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

      const typeLine = async (line) => {
        const div = document.createElement('div');
        div.classList.add('glow');
        document.body.appendChild(div);

        for (let i = 0; i < line.length; i++) {
          div.innerHTML += line[i];
          await sleep(50 + Math.random() * 100); // Typing speed
        }
      }

      async function main() {
        for (const line of text) {
          await typeLine(line);
          await sleep(300 + Math.random() * 700); // Small delay between lines
        }
        
        // Create a container for the cursor
        const commandLine = document.createElement('div');
        commandLine.classList.add('glow');
        document.body.appendChild(commandLine);
        
        // Add text before cursor
        commandLine.innerHTML = "C:\\> ";
        
        // Add a blinking cursor at the end
        const cursor = document.createElement('span');
        cursor.classList.add('cursor');
        commandLine.appendChild(cursor);
      }

      main();
    </script>
  </body>
</html>
